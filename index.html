<!DOCTYPE html>
<html>
  <head>
    <title>Pythagorean Theorem</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Pythagorean Theorem</h1>
    <hr />
    <p>This is a calculator for the math formula.</p>
    <p>
      Just enter two numbers into the a<sup>2</sup> and b<sup>2</sup> to get
      your answer in c<sup>2</sup>.
    </p>
    <!-- elements -->

    <hr />
    <div class="big-text">
      <p class="a2">a<sup>2</sup>: <input type="number" id="a2" /></p>
      <p class="b2">b<sup>2</sup>: <input type="number" id="b2" /></p>

      <button id="btn">Calculate Numbers</button>
      <hr />

      <p class="c2">c<sup>2</sup>: <span id="c2">----</span></p>
    </div>
  </body>
</html>
